<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/meu.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Página de Gerenciamento de Temas</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="page-header"><h2 class="text-primary" style="text-align: center">Gerenciador de aprendizagem</h2></div>
<fieldset><legend class="text-success" style="padding-left: 3%">Aqui você pode digitar temas que deseja aprender e gerenciá-los.</legend></fieldset><br><br>
<div style="text-align: center">
        <label for="tema" class="text-primary" style="font-size: larger;display: inline-block">Quero aprender:</label><br>
        <input class="form-inline" ng-enter="addTema()" ng-model="tema" style="width: 430px" type="text" id="tema" name="tema" placeholder="Pressione <enter> para adicionar à coluna de 'Temas a aprender'.">
</div><br>
<div class="container">
    <div class="panel panel-default" style="float: left;margin-left: 10%;width: 30%">
        <div class="panel-heading">
            <h3 class="panel-title">Temas a aprender</h3>
        </div>
        <div class="panel-body" id="aprender">
            <ul>
                <li ng-repeat="item in aprender track by $index">
                    <span class="unselectable" ng-dblclick="changeTema(item)">{{item.nome}}</span>
                    <button ng-click="removeTema(item)" class="close" style="float: none;font-size: small">x</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-default" style="float: left;margin-left: 10%;width: 30%">
        <div class="panel-heading">
            <h3 class="panel-title">Temas aprendidos</h3>
        </div>
        <div class="panel-body" id="aprendidos">
            <ul>
                <li ng-repeat="item in aprendidos track by $index">
                    <span class="unselectable" ng-dblclick="changeTema(item)">{{item.nome}}</span>
                    <button ng-click="removeTema(item)" class="close" style="float: none;font-size: small">x</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="alert-info" style="width: 26%;margin-left:35%;text-align: center">
    <p>Clique duas vezes num tema para mudá-lo de coluna.</p>
</div><br><br><br><br><br>
<form method="get" action="index.html">
    <div class="col-lg-12"><button type="submit" class="btn btn-success">Voltar à página principal</button></div>
</form><br><br>
</body>

</html>
